<h1>Informaci√≥n del usuario</h1>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Usuario actual {{ _userID() }}</h3>

    <button (click)="loadUser( _userID() - 1 )"  class="btn btn-primary m-2">Anterior</button>
    <button (click)="loadUser( _userID() + 1 )" class="btn btn-primary">Siguiente</button>
  </div>

  @if(currentUser()){
    <div class="col-8">
      <h3>Usuario:</h3>
      <p>Correo:  {{ currentUser()?.email }}</p>
      <p>Nombre:  {{ fullName()}}</p>
  
      <img [src]="currentUser()?.avatar" alt="Avatar" >
    </div>
  }

  @if(!userWasFound()){
    <div class="col-8 text-danger">
      <h3>Usuario no encontrado.</h3>
    </div>
  }

</div>
