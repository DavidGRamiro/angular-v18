
<h1>Counter: {{ counter() }}</h1>
<hr>

<h2>Square Counter {{ squareCounter() }}</h2>

<button (click)="incrementar(1)" class="btn btn-primary "> + 1 </button>
<button (click)="incrementar(-1)" class="btn btn-primary m-2 "> - 1 </button>
<button (click)="counter.set(0)"  class="btn btn-primary"> Reset </button>
