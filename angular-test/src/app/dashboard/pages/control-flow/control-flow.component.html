

<section class="grid grid-col-1 md:grid-cols-2 gap-3">

  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5"> if: {{showContent()}}</h2>

    <button class="p-2 bg-blue-500 rounded text-white" (click)="toggleContent()">Click me !</button>
  </div>

  @if(showContent()){
    <h2>Es verdadero</h2>
  }@else{
    <h2>Es falso</h2>
  }
</section>

<section class="grid grid-col-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">

    @switch(grade()){
      @case ('A'){
        <h2>Excelente</h2>
      }
      @case ('B'){
        <h2>Bueno</h2>
      }
      @case ('C'){
        <h2>Aceptable</h2>
      }
      @default{
        <h2>Desconocido</h2>
      } 
    }
    <button class="p-2 bg-blue-500 rounded text-white" (click)="toggleContent()">Click me !</button>
  </div>
</section>
